{% load i18n static compress %}
{% get_current_language as CURRENT_LANG %}
<html lang="{{ CURRENT_LANG }}">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="google-site-verification" content="WhLt6CT_9M5ZmBN9aLyEQ6d0BWJvO8HDV5py9WFoMCc" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link href="{% static 'images/favicon/favicon-64x64.png' %}" rel=icon sizes=64x64 type="image/png">
        <link href="{% static 'images/favicon/favicon-48x48.png' %}" rel=icon sizes=48x48 type="image/png">
        <link href="{% static 'images/favicon/favicon-32x32.png' %}" rel=icon sizes=32x32 type="image/png">
        <link href="{% static 'images/favicon/favicon-16x16.png' %}" rel=icon sizes=16x16 type="image/png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossOrigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.0.0/themes/algolia-min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.js"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'css/main.scss' %}" />
        {% endcompress %}
        {% block head %}{% endblock %}
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-MN3XDGF');</script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        {% block body %}{% endblock %}
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MN3XDGF"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
    </body>
</html>
